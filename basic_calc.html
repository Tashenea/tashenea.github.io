<head>
    <title> Calculator Project </title>
    <meta charset="utf-8" />
    <!-- This is the style sheet we used to make it pretty and responsive-->
    <link href="style.css"type="text/css" rel="stylesheet" />

</head>

<body>
    <h2> Basic Calculator Set Up</h2>
    <form method="post" action="Simple_calc.php">
        <table>
            <tr>
                <td colspan="4"><input type="text" name="num1" required></td>
            </tr>
            <tr>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '1';">1</button></td>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '2';">2</button></td>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '3';">3</button></td>
                <td><button type="submit" name="operator" value="+">+</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '4';">4</button></td>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '5';">5</button></td>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '6';">6</button></td>
                <td><button type="submit" name="operator" value="-">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '7';">7</button></td>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '8';">8</button></td>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '9';">9</button></td>
                <td><button type="submit" name="operator" value="*">*</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '0';">0</button></td>
                <td><button type="button" onclick="document.getElementsByName('num1')[0].value += '.';">.</button></td>
                <td colspan="2"><button type="submit" name="operator" value="/">/</button></td>
            </tr>
            <tr>
                <td colspan="4"><button type="submit" name="submit">Calculate</button></td>
            </tr>
            <tr>
                <td colspan="4"><button type="reset" name="reset">Clear</button></td>
            </tr>
        </table>
</form>
