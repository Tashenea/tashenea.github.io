<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="SCT.css">
    
</head> 

<body>
   
    <div class="container">
        <div class="display">
            <input id="calcScrn" type="text" placeholder="">
        </div>
        <div class="calcBtns">
            <div class="row">
                <button onclick="CE()">CE</button>
                <button onclick="cube()">x<sup>3</sup></button>
                <button onclick="pow()">x<sup>2</sup></button>
                <button class="calcBtn">(</button>
                <button class="calcBtn">)</button>
                <button class="calcBtn">%</button>
                <button onclick="clrAll()">AC</button>
            </div>
            <div class="row">
                <button onclick="logBase10()">log<sub>10</sub></button>
                <button onclick="cbrt()">∛</button>
                <button onclick="sqrt()">√</button>
                <button class="calcBtn">7</button>
                <button class="calcBtn">8</button>
                <button class="calcBtn">9</button>
                <button class="calcBtn">÷</button>
            </div>
            <div class="row">
                <button onclick="logBase2()">log<sub>2</sub></button>
                <button onclick="sin()">sin</button>
                <button onclick="pi()">pi</button>
                <button class="calcBtn">4</button>
                <button class="calcBtn">5</button>
                <button class="calcBtn">6</button>
                <button class="calcBtn">x</button>
            </div>
            <div class="row">
                <button onclick="ln()">ln</button>
                <button onclick="cos()">cos</button>
                <button onclick="e()">e</button>
                <button class="calcBtn">1</button>
                <button class="calcBtn">2</button>
                <button class="calcBtn">3</button>
                <button class="calcBtn">-</button>
            </div>
            <div class="row">
                <button onclick="inverse()">⅟<sub>x</sub></button>
                <button onclick="tan()">tan</button>
                <button onclick="fact()">x!</button>
                <button class="calcBtn">0</button>
                <button class="calcBtn">.</button>
                <button onclick="equalOperator()">=</button>
                <button class="calcBtn">+</button>
            </div>
        </div>
    </div>
</body>
<script src="SCT.js"></script>
<footer> 
 <a href="https://tashenea.github.io/"> Home Page</a>
</footer>

</html>
