<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemorphism calci</title>
    <link rel="stylesheet" href="SCT.css">
</head> 
<body>
    <div class="container">
        <div class="display">
            <input id="calcScrn" type="text" placeholder="">
        </div>
        <div class="calcBtns">
            <div class="row">
                <button onclick="DE()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="calcBtn">(</button>
                <button class="calcBtn">)</button>
                <button class="calcBtn">%</button>
                <button onclick="clrAll()">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">pi</button>
                <button class="calcBtn">7</button>
                <button class="calcBtn">8</button>
                <button class="calcBtn">9</button>
                <button class="calcBtn">÷</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="calcBtn">4</button>
                <button class="calcBtn">5</button>
                <button class="calcBtn">6</button>
                <button class="calcBtn">x</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="calcBtn">1</button>
                <button class="calcBtn">2</button>
                <button class="calcBtn">3</button>
                <button class="calcBtn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x<span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
                <button class="calcBtn">0</button>
                <button class="calcBtn">.</button>
                <button onclick="equalOperator()">=</button>
                <button class="calcBtn">+</button>
            </div>
        </div>
    </div>
</body>
<script src="SCT.js"></script>
</html>
